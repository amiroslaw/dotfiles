
# This configuration file lets you define new commands
# or change the shortcut or triggering keys of built-in verbs.
# You can change the colors of broot too.
#
# Configuration documentation is available at https://dystroy.org/broot
#

#####################
# user defined verbs:

# If $EDITOR isn't set on your computer, you should either set it using
#  something similar to
# export EDITOR=/usr/bin/nvim
#  or just replace it with your editor of choice in the 'execution'
#  pattern.
# Example:
# execution = "/usr/bin/nvim {file}"
[[verbs]]
invocation = "edit"
key = "ctrl-e"
shortcut = "e"
execution = "/usr/bin/nvim {file}"
# execution = "$EDITOR {file}"

## VIMLIKE
[[verbs]]
key = "ctrl-k"
execution = ":line_up"

[[verbs]]
name = "line_down"
key = "ctrl-j"
execution = ":line_down"

[[verbs]]
key = "ctrl-u"
execution = ":page_up"

[[verbs]]
key = "ctrl-d"
execution = ":page_down"

[[verbs]]
key = "ctrl-p"
execution = ":parent"

[[verbs]]
key = "ctrl-r"
execution = "rm -rf {file}"

[[verbs]]
invocation = "create {subpath}"
execution = "nvim {directory}/{subpath}"

# toggles
[[verbs]]
key = "ctrl-t"
execution = ":toggle_dates"

[[verbs]]
key = "ctrl-h"
execution = ":toggle_hidden"

[[verbs]]
key = "ctrl-f"
execution = ":toggle_files"

[[verbs]]
key = "ctrl-x"
execution = ":toggle_perm"

[[verbs]]
key = "ctrl-s"
execution = ":toggle_sizes"

# don't work 
# [[verbs]]
# key = "F7"
# execution = "mkdir {name}"

# [[verbs]]
# key = "ctrl-p"
# execution = ":chmod"

# If $PAGER isn't set on your computer, you should either set it
#  or just replace it with your viewer of choice in the 'execution'
#  pattern.
# Example:
#  execution = "less {file}"
# execution = "$PAGER {file}"
[[verbs]]
name = "view"
key = "ctrl-v"
invocation = "view"
execution = "kitty bat {file}"

